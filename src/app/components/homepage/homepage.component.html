<header>
  <div class="navbar navbar-dark bg-warning shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i class="material-icons ship">local_shipping</i>
      <div><strong class="head">E-Kart</strong></div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="search products" />
      </div>
      <span><i class="material-icons serach-icon">search</i></span>
    </div>
    <button routerLink="cart" class="btn btn-warning cart-icon">
      <i class="material-icons">shopping_cart</i>
      <div class="badge bg-danger">{{ totalItem }}</div>
    </button>
  </div>
</header>

<section class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <app-productlist [data]="message"></app-productlist>
        <img
          src="{{ item.image }}"
          alt=""
          (click)="getItem(item)"
          routerLink="productlist"
        />

        <h5 class="image-title">{{ item.title }}</h5>
        <p><strong>Price:</strong>${{ item.price }}</p>
        <p></p>
        <button
          class="btn btn-warning"
          (click)="addtocart(item)"
          routerlink="/cart"
        >
          Add to Cart
        </button>
      </div>
    </ng-container>
  </div>
</section>
